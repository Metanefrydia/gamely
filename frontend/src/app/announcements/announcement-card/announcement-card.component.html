<div class="card-container">
<mat-card class="announcement-card">
  <mat-card-header>
    <div mat-card-avatar class="game-logo"></div>
    <mat-card-title>{{ announcement.title }}</mat-card-title>
    <mat-card-subtitle>{{ announcement.members }} / {{ announcement.maxMembers }} osób</mat-card-subtitle>
  </mat-card-header>
  <mat-chip-list>
    <span class="chip-description">Tryb:</span>
    <mat-chip>{{ announcement.mode }}</mat-chip>
  </mat-chip-list>
  <mat-chip-list *ngIf="announcement.rank">
    <span class="chip-description">Ranga:</span>
    <mat-chip>{{ announcement.rank }}</mat-chip>
  </mat-chip-list>
  <mat-chip-list>
    <span class="chip-description">Data:</span>
    <mat-chip>{{ announcement.date | date }}</mat-chip>
  </mat-chip-list>
  <mat-card-content>
    <p class="description">
      {{ announcement.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">{{ 'Podgląd' | uppercase }}</button>
    <button mat-button color="primary">{{ 'Dołącz' | uppercase }}</button>
  </mat-card-actions>
</mat-card>
</div>
